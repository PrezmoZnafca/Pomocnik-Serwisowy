<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Rejestracja Czasu Pracy</title>
  <link rel="stylesheet" href="styles.css">
  <script type="module" defer>/* Firebase init */</script>
  <script type="module" src="auth.js" defer></script>
  <script type="module" src="counter.js" defer></script>
  <script type="module" src="worklog.js" defer></script>
</head>
<body>
  <header class="header">…</header>
  <main>
    <section id="worklog-section" class="container">
      <h2>Rejestracja czasu pracy (miesiąc bieżący)</h2>
      <div class="worklog-inputs">
        <!-- pola formularza jak dotychczas -->
      </div>

      <!-- Tabela z klasą worklog-table -->
      <table class="worklog-table">
        <thead>
          <tr>
            <th>Data</th>
            <th>Przyjście</th>
            <th>Plan. wyjście</th>
            <th>Wyj. faktyczne</th>
            <th>Godz. pracy</th>
            <th>Nadgodz.</th>
            <th>RBH (h)</th>
            <th>Raport godz.</th>
          </tr>
        </thead>
        <tbody id="worklog-body"></tbody>
        <tfoot>
          <tr>
            <th colspan="5">Razem:</th>
            <th id="total-work">00:00</th>
            <th></th>
            <th></th>
          </tr>
        </tfoot>
      </table>
    </section>
  </main>
</body>
</html>
