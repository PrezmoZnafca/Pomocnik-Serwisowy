<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pomocnik Serwisowy</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <script type="module" src="auth.js" defer></script>
    <script type="module" src="counter.js" defer></script>
</head>
<body>

<header class="header">
    <h1>Pomocnik Serwisowy</h1>
    <div id="clock" class="clock"></div>
</header>

<div id="toast-container"></div>

<div id="auth-section" class="auth-container">
    <div id="login-form" class="auth-form">
        <h2>Logowanie</h2>
        <input type="text" id="login-username" placeholder="Nazwa użytkownika">
        <input type="password" id="login-password" placeholder="Hasło">
        <button id="login-btn">Zaloguj się</button>
        <p>Nie masz konta? <span id="show-register" class="switch-auth">Zarejestruj się</span></p>
    </div>

    <div id="register-form" class="auth-form hidden">
        <h2>Rejestracja</h2>
        <input type="text" id="register-username" placeholder="Nazwa użytkownika">
        <input type="password" id="register-password" placeholder="Hasło">
        <button id="register-btn">Zarejestruj się</button>
        <p>Masz już konto? <span id="show-login" class="switch-auth">Zaloguj się</span></p>
    </div>
</div>

<div id="main-section" class="hidden">
    <div class="buttons-top">
        <button id="admin-panel-btn" class="hidden">Panel Administratora</button>
        <button id="logout-btn" class="logout-btn">Wyloguj się</button>
    </div>

    <div class="container">
        <div class="devices-container">
            <h3>Zakładki Kopiowania</h3>
            <button onclick="copyData('Kod1, 1\nKod2, 1')">DCF850</button>
            <button onclick="copyData('Kod3, 1\nKod4, 1')">DCF887</button>
            <button onclick="copyData('Kod5, 1\nKod6, 1')">DCF860N</button>
        </div>

        <div class="main-content">
            <h3>Oblicz czas wyjścia</h3>
            <input type="time" id="arrivalTime">
            <button onclick="calculateTime()">Oblicz</button>
            <div class="time-result">
                <h4>Nowy czas wyjścia:</h4>
                <p id="outputTime">--:--</p>
            </div>

            <div class="stats-section">
                <h3>Twoje kopiowania:</h3>
                <p id="copy-count">Skopiowano: 0 razy</p>
            </div>
        </div>

        <div class="devices-container">
            <h3>Inne</h3>
            <button onclick="copyData('Kod7, 1\nKod8, 1')">Aligator</button>
        </div>
    </div>

    <div class="links-section">
        <h3>Linki:</h3>
        <a href="https://erpatech.com/" target="_blank">ERPATECH</a>
        <a href="https://panel.rcponline.pl/app/" target="_blank">RCP Online</a>
        <a href="https://service.dewalt.pl/" target="_blank">DeWalt Service</a>
    </div>
</div>

<script>
function updateClock() {
    const now = new Date();
    const hours = String(now.getHours()).padStart(2, '0');
    const minutes = String(now.getMinutes()).padStart(2, '0');
    const seconds = String(now.getSeconds()).padStart(2, '0');
    document.getElementById('clock').innerText = `${hours}:${minutes}:${seconds}`;
}
setInterval(updateClock, 1000);
window.onload = updateClock;

function copyData(text) {
    navigator.clipboard.writeText(text).then(() => {
        showToast('Skopiowano numery części!');
        window.incrementCopy();
    }).catch(() => {
        showToast('Błąd kopiowania!');
    });
}

function showToast(message) {
    const container = document.getElementById('toast-container');
    const toast = document.createElement('div');
    toast.classList.add('toast');
    toast.innerText = message;
    container.appendChild(toast);
    setTimeout(() => {
        toast.classList.add('hidden');
        setTimeout(() => toast.remove(), 500);
    }, 3000);
}

function calculateTime() {
    const arrivalInput = document.getElementById('arrivalTime');
    const arrivalTime = arrivalInput.value;
    if (!arrivalTime) {
        showToast('Proszę podać czas przyjścia!');
        return;
    }

    const [hours, minutes] = arrivalTime.split(':').map(Number);
    const workHours = 8;
    const workMinutes = 15;
    let endHours = hours + workHours;
    let endMinutes = minutes + workMinutes;

    if (endMinutes >= 60) {
        endMinutes -= 60;
        endHours += 1;
    }

    document.getElementById('outputTime').innerText = `${String(endHours).padStart(2, '0')}:${String(endMinutes).padStart(2, '0')}`;
}
</script>

</body>
</html>
