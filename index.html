<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Pomocnik Serwisowy</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="icon" href="favicon.ico" type="image/x-icon">
  <script type="module" src="auth.js" defer></script>
  <script type="module" src="counter.js" defer></script>
</head>
<body>

  <header class="header">
    <div class="header-left">
      <h1>Pomocnik Serwisowy</h1>
    </div>
    <div class="header-right">
      <button id="admin-panel-btn" class="header-btn hidden">Panel Admina</button>
      <button id="logout-btn"       class="header-btn hidden">Wyloguj się</button>
      <div id="clock" class="clock"></div>
    </div>
  </header>

  <div id="toast-container"></div>

  <div id="auth-section" class="auth-container">
    <div id="login-form" class="auth-form">
      <h2>Logowanie</h2>
      <input type="text"     id="login-username" placeholder="Nazwa użytkownika">
      <input type="password" id="login-password" placeholder="Hasło">
      <button id="login-btn">Zaloguj się</button>
      <p>Nie masz konta? <button id="show-register" class="switch-auth">Zarejestruj się</button></p>
    </div>
    <div id="register-form" class="auth-form hidden">
      <h2>Rejestracja</h2>
      <input type="text"     id="register-username" placeholder="Nazwa użytkownika">
      <input type="password" id="register-password" placeholder="Hasło">
      <button id="register-btn">Zarejestruj się</button>
      <p>Masz już konto? <button id="show-login" class="switch-auth">Zaloguj się</button></p>
    </div>
  </div>

  <div id="main-section" class="hidden">
    <div class="container">
      <div class="devices-container">
        <h3>Zakładki Kopiowania</h3>
        <button onclick="copyData('Kod1, 1\nKod2, 1')">DCF850</button>
        <button onclick="copyData('Kod3, 1\nKod4, 1')">DCF887</button>
        <button onclick="copyData('Kod5, 1\nKod6, 1')">DCF860N</button>
      </div>

      <div class="main-content">
        <h3>Oblicz czas wyjścia</h3>
        <input type="time" id="arrivalTime">
        <button onclick="calculateTime()">Oblicz</button>
        <div class="time-result">
          <h4>Nowy czas wyjścia:</h4>
          <p id="outputTime">--:--</p>
        </div>
        <div class="stats-section">
          <h3>Twoje statystyki:</h3>
          <p id="copy-count">Skopiowano: 0 razy</p>
          <p id="calc-count">Obliczeń: 0 razy</p>
        </div>
      </div>

      <div class="devices-container">
        <h3>Inne</h3>
        <button onclick="copyData('Kod7, 1\nKod8, 1')">Aligator</button>
      </div>
    </div>

    <div class="links-section">
      <h3>Linki:</h3>
      <a href="https://erpatech.com/"           target="_blank">ERPATECH</a>
      <a href="https://panel.rcponline.pl/app/" target="_blank">RCP Online</a>
      <a href="https://service.dewalt.pl/"      target="_blank">DeWalt Service</a>
    </div>
  </div>

  <script>
    function updateClock() {
      const d = new Date();
      document.getElementById('clock').innerText =
        `${String(d.getHours()).padStart(2,'0')}:` +
        `${String(d.getMinutes()).padStart(2,'0')}:` +
        `${String(d.getSeconds()).padStart(2,'0')}`;
    }
    setInterval(updateClock, 1000);
    window.onload = updateClock;

    function copyData(text) {
      navigator.clipboard.writeText(text)
        .then(()=>{ showToast('Skopiowano numery części!'); window.incrementCopy(); })
        .catch(()=> showToast('Błąd kopiowania!'));
    }

    function calculateTime() {
      const v = document.getElementById('arrivalTime').value;
      if (!v) { showToast('Podaj czas przyjścia!'); return; }
      let [h,m] = v.split(':').map(Number);
      m += 15; h += 8 + Math.floor(m/60); m %= 60;
      document.getElementById('outputTime').innerText =
        `${String(h).padStart(2,'0')}:${String(m).padStart(2,'0')}`;
      window.incrementCalc();
    }

    function showToast(msg) {
      const c = document.getElementById('toast-container');
      const t = document.createElement('div');
      t.classList.add('toast'); t.innerText = msg;
      c.appendChild(t);
      setTimeout(()=>{
        t.classList.add('hidden');
        setTimeout(()=>t.remove(), 500);
      }, 3000);
    }
  </script>

</body>
</html>
