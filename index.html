<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Pomocnik Serwisowy</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    .devices-container { margin-bottom: 20px; }
    .devices-container h3 { color: var(--primary); margin-bottom: 10px; }
    .form-field {
      width: 100%;
      padding: 10px;
      border: 2px solid var(--primary);
      border-radius: 6px;
      background: #3a3a3a;
      color: #fff;
      margin-bottom: 10px;
      font-size: 14px;
      resize: vertical;
    }
    .devices-container button {
      width: 100%;
      margin-top: 5px;
      padding: 10px;
      background: var(--primary);
      color: #000;
      border: none;
      border-radius: 6px;
      font-size: 15px;
      cursor: pointer;
      transition: background 0.3s;
    }
    .devices-container button:hover {
      background: var(--hover);
    }
  </style>
  <script type="module" src="auth.js" defer></script>
  <script type="module" src="counter.js" defer></script>
</head>
<body>

  <header class="header">
    <div class="header-left"><h1>Pomocnik Serwisowy</h1></div>
    <div class="header-right">
      <button id="admin-panel-btn" class="header-btn hidden">Panel Admina</button>
      <button id="logout-btn"       class="header-btn hidden">Wyloguj się</button>
      <div id="clock" class="clock"></div>
    </div>
  </header>

  <div id="toast-container"></div>

  <div id="auth-section" class="auth-container">
    <!-- logowanie/rejestracja jak wcześniej -->
  </div>

  <div id="main-section" class="hidden">
    <div class="container">

      <!-- Domyślne zakładki kopiowania -->
      <div class="devices-container">
        <h3>Zakładki Kopiowania</h3>
        <button onclick="copyData('NA073630, 1\n604107-00, 1\n642883-00C, 1\nN866541, 1\nN921819, 1\nBC-N019351\nNA202231, 1\nN864734, 1\nN811325, 1\nN864740, 1\nN864736, 1\nN919242, 1')">DCF850</button>
        <button onclick="copyData('N439275, 1\nN089668, 1\n642883-00C, 1\nN439271, 1\nN424032, 1\nN437890, 1\nN612522, 1\nN019351, 1\nN016823, 1\nN421245, 1\nN075339, 1')">DCF887</button>
        <button onclick="copyData('NA472056, 1\nNA163453, 1\nNA472064, 1\nNA562707, 1\nN019351, 1\n604107-00, 1\nNA168988, 2\nN864740, 1\nN864736, 1\nNA166862, 1\nNA162532, 1\nNA549696, 1')">DCF860N</button>
        <button onclick="copyData('N439275, 1\nN089668, 1\n642883-00C, 1\nN611681, 1\nN424032, 1\nN437890, 1\nN019351, 1\nN612522, 1\nN453417, 1\nN421245, 1')">DCF809</button>
        <button onclick="copyData('N233871, 1\n330003-60, 1\nN233867, 1\n330003-64, 1\nN233866, 1\nN915019, 1\nN915018, 1\nN077124, 1\n577744-00, 1\nN233864, 2\nN233863, 2\n323711-41, 1\nN077123, 1\nN093430, 2\nN233865, 1\nN233859, 1\n870889-02, 1')">Aligator Zestaw</button>
        <button onclick="copyData('N430442, 1\nN329079, 1\nNA293294, 1')">Oscylacyjna DWE6423</button>
      </div>

      <!-- Prosty kontener do dodawania i wyświetlania własnych zakładek -->
      <div class="devices-container">
        <h3>Dodaj własną zakładkę</h3>
        <input type="text" id="custom-btn-label" class="form-field" placeholder="Nazwa przycisku">
        <textarea id="custom-btn-data" class="form-field" rows="4" placeholder="Numery, każdy w nowej linii"></textarea>
        <button id="add-custom-btn">Dodaj zakładkę</button>
        <div id="custom-buttons"></div>
      </div>

      <!-- Sekcja obliczeń czasu -->
      <div class="main-content">
        <!-- ...jak wcześniej... -->
      </div>

      <!-- Sekcja „Inne” -->
      <div class="devices-container">
        <h3>Inne</h3>
        <button onclick="copyData('286436-00, 1')">Smar Grafitowy Duży</button>
        <button onclick="copyData('583534-00, 1')">Smar Grafitowy Mały</button>
        <button onclick="window.open('Akumulatory.pdf', '_blank')">Otwórz plik PDF</button>
        <button onclick="window.location.href='npr.ahk'" download>Pobierz plik npr.ahk</button>
      </div>

    </div>

    <!-- Linki zewnętrzne -->
    <div class="links-section">
      <!-- ...jak wcześniej... -->
    </div>
  </div>

  <!-- Istniejące funkcje: updateClock, copyData, calculateTime, showToast -->

  <!-- Globalne zapisywanie i wczytywanie zakładek -->
  <script type="module">
    import { getDatabase, ref, push, onValue } from "https://www.gstatic.com/firebasejs/10.9.0/firebase-database.js";

    const db = getDatabase();
    const bookmarksRef = ref(db, 'bookmarks');
    const customContainer = document.getElementById('custom-buttons');

    // Wczytaj istniejące globalne zakładki
    onValue(bookmarksRef, snapshot => {
      customContainer.innerHTML = '';
      snapshot.forEach(child => {
        const { label, data } = child.val();
        const btn = document.createElement('button');
        btn.innerText = label;
        btn.onclick   = () => copyData(data);
        customContainer.appendChild(btn);
      });
    });

    // Obsługa dodawania
    document.getElementById('add-custom-btn').addEventListener('click', () => {
      const label = document.getElementById('custom-btn-label').value.trim();
      const data  = document.getElementById('custom-btn-data').value.trim();
      if (!label || !data) {
        showToast('Podaj nazwę i numery części!');
        return;
      }
      push(bookmarksRef, { label, data })
        .then(() => {
          document.getElementById('custom-btn-label').value = '';
          document.getElementById('custom-btn-data').value  = '';
          showToast('Dodano zakładkę globalną!');
        })
        .catch(() => showToast('Błąd dodawania!'));
    });
  </script>

</body>
</html>
