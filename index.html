<!DOCTYPE html>
<html lang="pl">
<head>
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pomocnik Serwisowy</title>
    <link rel="stylesheet" href="stylesv1.3.css">
    <script type="module" src="auth.js"></script>
    <script type="module" src="counter.js"></script>
</head>

<body>

<header class="header">
    <h1>Pomocnik Serwisowy</h1>
</header>

<div class="clock" id="clock"></div>

<div id="toast-container"></div>

<!-- Sekcja logowania/rejestracji -->
<div id="auth-section" class="auth-container">
    <div id="login-form" class="auth-form">
        <h2>Logowanie</h2>
        <input type="text" id="login-username" placeholder="Nazwa użytkownika">
        <input type="password" id="login-password" placeholder="Hasło">
        <button id="login-btn">Zaloguj się</button>
        <p>Nie masz konta? <span id="show-register" class="switch-auth">Zarejestruj się</span></p>
    </div>

    <div id="register-form" class="auth-form hidden">
        <h2>Rejestracja</h2>
        <input type="text" id="register-username" placeholder="Nazwa użytkownika">
        <input type="password" id="register-password" placeholder="Hasło">
        <button id="register-btn">Zarejestruj się</button>
        <p>Masz już konto? <span id="show-login" class="switch-auth">Zaloguj się</span></p>
    </div>
</div>

<!-- Sekcja główna (widoczna po zalogowaniu) -->
<div id="main-section" class="hidden">

    <button id="admin-panel-btn" class="hidden">Przejdź do panelu administratora</button>

    <div class="container">
        <div class="devices-container">
            <h3>Uchwyty Zakrętarki</h3>
            <button onclick="copyData('NA073630, 1\n604107-00, 1\n642883-00C, 1\nN866541, 1')">DCF850</button>
            <button onclick="copyData('N439275, 1\nN089668, 1\n642883-00C, 1\nN439271, 1')">DCF887</button>
            <button onclick="copyData('NA472056, 1\nNA163453, 1\nNA472064, 1\nNA562707, 1')">DCF860N</button>
        </div>

        <div class="devices-container">
            <h3>Różne</h3>
            <button onclick="copyData('N233871, 1\n330003-60, 1\nN233867, 1\n330003-64, 1')">Aligator</button>
        </div>

        <div class="main-content">
            <div class="input-section">
                <label for="arrivalTime">Wpisz czas przyjścia (np. 08:30):</label>
                <input type="time" id="arrivalTime" name="arrivalTime">
                <button onclick="calculateTime()">Oblicz czas wyjścia</button>
            </div>

            <div class="time-result">
                <h3>Nowy czas wyjścia:</h3>
                <p id="outputTime">--:--</p>
            </div>

            <div class="stats-section">
                <h3>Twoje kopiowania:</h3>
                <p id="copy-count">Skopiowano: 0 razy</p>
            </div>

            <div class="links-section">
                <h3>Przydatne strony:</h3>
                <a href="https://erpatech.com/" target="_blank">ErpaTech</a>
                <a href="https://panel.rcponline.pl/app/" target="_blank">RCP Online</a>
                <a href="https://service.dewalt.pl/" target="_blank">DeWalt</a>
            </div>
        </div>
    </div>

</div>

<script>
function updateClock() {
    const now = new Date();
    const hours = String(now.getHours()).padStart(2, '0');
    const minutes = String(now.getMinutes()).padStart(2, '0');
    const seconds = String(now.getSeconds()).padStart(2, '0');
    document.getElementById('clock').innerText = `${hours}:${minutes}:${seconds}`;
}
setInterval(updateClock, 1000);

window.onload = updateClock;

function copyData(text) {
    navigator.clipboard.writeText(text).then(() => {
        showToast('Skopiowano numery części!');
        incrementCopy();
    }).catch(err => {
        showToast('Błąd kopiowania!');
    });
}

function showToast(message) {
    const container = document.getElementById('toast-container');
    const toast = document.createElement('div');
    toast.classList.add('toast');
    toast.innerText = message;
    container.appendChild(toast);
    setTimeout(() => {
        toast.classList.add('hidden');
        setTimeout(() => toast.remove(), 500);
    }, 3000);
}

function calculateTime() {
    const arrivalInput = document.getElementById('arrivalTime');
    const arrivalTime = arrivalInput.value;
    if (!arrivalTime) {
        showToast('Proszę wpisać czas przyjścia!');
        arrivalInput.style.border = '2px solid red';
        return;
    }
    arrivalInput.style.border = '';

    const [hours, minutes] = arrivalTime.split(':').map(Number);
    const workHours = 8;
    const workMinutes = 15;

    let endHours = hours + workHours;
    let endMinutes = minutes + workMinutes;

    if (endMinutes >= 60) {
        endMinutes -= 60;
        endHours += 1;
    }

    const formattedEndHours = String(endHours).padStart(2, '0');
    const formattedEndMinutes = String(endMinutes).padStart(2, '0');
    document.getElementById('outputTime').innerText = `${formattedEndHours}:${formattedEndMinutes}`;
}
</script>

</body>
</html>
